<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tagging Tool</title>
    <style>
        /* Add CSS styles for highlighting tagged elements */
        .tagged {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>HTML Tagging Tool</h1>
    <iframe id="htmlFrame" src="sample.html" width="100%" height="400"></iframe>
    <form>
        <label for="tagInput">Tag:</label>
        <input type="text" id="tagInput" name="tagInput">
        <button type="button" onclick="applyTag()">Apply Tag</button>
    </form>
    
    <script>
        function applyTag() {
            // Get selected elements in the iframe
            var iframe = document.getElementById("htmlFrame");
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            var selectedElements = iframeDoc.getSelection().focusNode.parentElement;

            // Apply tag to selected elements
            selectedElements.classList.add("tagged");
        }
    </script>
</body>
</html>
